name: Commander-rs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Rust environment"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run tests
      - run: cargo build
      - run: cargo test

  deploy:
    env:
      CRATES_IO_TOKEN: ${{secrets.CRATES_IO_TOKEN}}
    needs: test
    runs-on: ubuntu-latest
    
    steps: 
      - uses: actions/checkout@v2
      - run: echo $CRATES_IO_TOKEN | cargo login 
      - run: |

          # todo: implemennt github release

          cargo publish

