name: cmder-ci-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Rust environment"
        uses: actions-rs/toolchain@v1
        with:
           profile: minimal
           toolchain: stable
           override: true
           components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        name: Unit Test
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: Format Check
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Clippy
        with:
          command: clippy
          args: -- -D warnings


 
